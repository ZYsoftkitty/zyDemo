<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>图标菜单按钮组件</title>
		<!--<link rel="stylesheet" href="../dist/css/bootstrap-theme.min.css" />-->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../dist/js/bootstrap.min.js" ></script>
		<style type="text/css">
			.a{
				height: 50px;
				border: solid 1px #ccc;
				background-color: #eee;
			}
		</style>
	</head>
	<body style="margin: 50px;">
		<!--lesson 7-->
		<i class="glyphicon glyphicon-heart"></i>
		
		<br/>
		
		<span class="glyphicon glyphicon-star-empty"></span>
		
		<br/>
		
		<button class="btn btn-lg btn-default">
			<i class="glyphicon glyphicon-alert"></i>Button
		</button>
		
		<br/><br/>
		
		<!--下拉菜单的写法      open表示菜单默认显示-->
		<div class="dropup open">
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">首页</a></li>
				<li><a href="#">咨询</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
		
		<br/>
		
		<div class="dropdown">
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>
			<!--                       菜单弹出时对齐方式-->
			<ul class="dropdown-menu dropdown-menu-right">
				<!--        设置菜单标题-->
				<li class="dropdown-header">网站导航</li>
				<li><a href="#">首页</a></li>
				<!--   设置菜单的禁用项-->
				<li class="disabled"><a href="#">咨询</a></li>
				<!--   设置菜单的分割线-->
				<li class="divider"></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
		
		<hr />
		
		<!--按钮组就是多个按钮集成在一个容器里形成独有的效果。-->
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-default">左</button>
			<button type="button" class="btn btn-default">中</button>
			<button type="button" class="btn btn-default">右</button>
		</div>
		
		<br/><br/>
		
		<!--将多个按钮组整合起来便于管理-->
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default">左</button>
				<button type="button" class="btn btn-default">中</button>
				<button type="button" class="btn btn-default">右</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>
				<button type="button" class="btn btn-default">3</button>
			</div>
		</div>
		
		<br/>
		<!--分组按钮中嵌套下拉菜单，下拉菜单改两处-->
		<div class="btn-group">
			<button type="button" class="btn btn-default">左</button>
			<button type="button" class="btn btn-default">中</button>
			<button type="button" class="btn btn-default">右</button>
			<div class="btn-group">
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					下拉菜单
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">网站导航</li>
					<li><a href="#">首页</a></li>
					<li><a href="#">咨询</a></li>
					<li><a href="#">产品</a></li>
					<li><a href="#">关于</a></li>
				</ul>
			</div>
		</div>
		
		<br /><br />
		
		<!--按钮分组垂直排列-->
		<div class="btn-group btn-group-vertical">
			<button type="button" class="btn btn-default">左</button>
			<button type="button" class="btn btn-default">中</button>
			<button type="button" class="btn btn-default">右</button>
		</div>
		
		<br /><br />
		
		<!--两端对齐按钮组，只能用a标签-->
		<div class="btn-group btn-group-justified">
			<a type="button" class="btn btn-default">左</a>
			<a type="button" class="btn btn-default">中</a>
			<a type="button" class="btn btn-default">右</a>
		</div>
		
		<br /><br />
		
		<!--分裂式按钮下拉菜单,按钮可以点击，下拉也可以实现-->
		<div class="btn-group">
			<button type="button" class="btn btn-default">下拉菜单</button>
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
	</body>
</html>

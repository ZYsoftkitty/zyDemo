<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格和按钮</title>
		<!--<link rel="stylesheet" href="../dist/css/bootstrap-theme.min.css" />-->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../dist/js/bootstrap.min.js" ></script>
	</head>
	<!--			                                         响应式表格 当分辨率小于768时，出现边框 -->
	<body style="margin: 50px;" class="table-responsive">
		<!--lesson 3-->
		<!--           表格        行斑马线             表格边框              鼠标悬停-->
		<!--<table class="table table-striped table-bordered table-hover">-->
		<table class="table table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<!--       隐藏行-->
				<tr class="sr-only">
					<td>1</td>
					<td>张三</td>
					<td>男</td>
					<td>50</td>
				</tr>
				<!--       状态-->
				<tr class="info">
					<td>2</td>
					<td>李四</td>
					<td>女</td>
					<td>48</td>
				</tr>
				<!--       状态-->
				<tr class="success">
					<td>3</td>
					<td>王五</td>
					<td>男</td>
					<td>52</td>
				</tr>
				<tr>
					<td>4</td>
					<td>马六</td>
					<td>男</td>
					<td>55</td>
				</tr>
			</tbody>
		</table>
		
		
		
		<a href="#" class="btn btn-default">Link</a>
		<input type="button" class="btn btn-success" value="Input" />
		<button class="btn btn-danger">Button</button>
		<button class="btn btn-info btn-lg">大号</button>
		<button class="btn btn-group btn-sm">小号</button>
		<button class="btn btn-primary btn-xs">超小号</button>
		<button class="btn btn-info btn-block">块级</button>
		<button class="btn btn-info active">激活状态</button>
		<button class="btn btn-info disabled">禁用状态</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>表单和图片</title>
		<!--<link rel="stylesheet" href="../dist/css/bootstrap-theme.min.css" />-->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../dist/js/bootstrap.min.js" ></script>
	</head>
	<body style="margin: 5px;">
		<!--lesson 4-->
		<!-- <form class="form-inline"> 内联表单，所有表单元素在一行，小于768时，认为是移动端的设备，会取消内联-->
		<form>
			<!--         表单分组，增加下边距-->
			<div class="form-group">
				<label>电子邮件</label>
				<!--         增加输入框样式   大型输入框-->
				<input class="form-control input-lg" type="email" placeholder="请输入你的邮箱" />
			</div>
			<!--                  成功的校验状态    给√加的相对定位点-->
			<div class="form-group has-success has-feedback">
				<!--        同步对应input的css-->
				<label class="control-label">密码</label>
				<input class="form-control" type="password" placeholder="请输入你的密码" />
				<!--       添加额外的图标                       将图标加到input后边，需要相对定位点-->
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			
			<!--表单合组-->
			<div class="input-group">
				<div class="input-group-addon">￥</div>
				<input class="form-control" type="text" placeholder="请输入你的价格" />
				<div class="input-group-addon">（元）人名币</div>
			</div>
			
			<div class="checkbox">
				<label><!--加上label点击文字也会选中复选框-->
					<input type="checkbox" />体育
				</label>
			</div>
			
			<!--     给整体加上样式，文字也不能点击-->
			<div class="checkbox disabled">
				<label>
					<input type="checkbox" disabled />音乐
				</label>
			</div>
			
			<!--内联复选框-->
			<label class="checkbox-inline">
				<input type="checkbox" />体育
			</label>
			<label class="checkbox-inline disabled">
				<input type="checkbox" disabled />音乐
			</label>
			<label class="radio-inline">
				<input type="radio" name="sex" />男
			</label>
			<label class="radio-inline disabled">
				<input type="radio" name="sex" disabled />女
			</label>
			
			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			
			
		</form>
		
		<hr />
		
		<!--水平排列-->
		<form class="form-horizontal">
			<div class="form-group">
				<!--                   同步对应input的css-->
				<label class="col-sm-2 control-label">电子邮件</label>
				<div class="col-sm-10">
					<input class="form-control" type="email" placeholder="请输入你的邮箱" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" placeholder="请输入你的密码" />
				</div>
			</div>
		</form>
		
		
		<!--<img src="img/pic.png" alt="图片" class="img-rounded" />
		<img src="img/pic.png" alt="图片" class="img-circle" />
		<img src="img/pic.png" alt="图片" class="img-thumbnail" />-->
		
		<img src="img/pic.png" alt="图片" class="img-responsive" />
	</body>
</html>

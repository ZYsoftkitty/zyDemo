<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>Bootstrap 标签 徽章</title>
		<!--<link rel="stylesheet" href="../dist/css/bootstrap-theme.min.css" />-->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../dist/js/bootstrap.min.js" ></script>
	</head>
	<body style="margin: 50px;">		
		<h1><span class="label label-default">默认标签</span></h1>
		<h2><span class="label label-primary">主要标签</span></h2>
		<h3><span class="label label-success">成功标签</span></h3>
		<h4><span class="label label-info">信息标签</span></h4>
		<h5><span class="label label-warning">警告标签</span></h5>
		<h6><span class="label label-danger">危险标签</span></h6>
		
		<br />
		
		<a href="#">Mailbox <span class="badge">50</span></a>
		
		<br /><br />
		
		<h4>胶囊式导航中的激活状态</h4>
		<ul class="nav nav-pills">
		    <li class="active">
		        <a href="#">首页
		            <span class="badge">42</span>
		        </a>
		    </li>
		    <li>
		        <a href="#">简介</a>
		    </li>
		    <li>
		        <a href="#">消息
		            <span class="badge">3</span>
		        </a>
		    </li>
		</ul>
		
		<br><br>
		
		<h4>列表导航中的激活状态</h4>
		<ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
		    <li class="active">
		        <a href="#">
		            <span class="badge pull-right">42</span>首页</a>
		        </li>
		    <li>
		        <a href="#">简介</a>
		    </li>
		    <li>
		        <a href="#">
		            <span class="badge pull-right">3</span>消息
		        </a>
		    </li>
		</ul>
	</body>
</html>

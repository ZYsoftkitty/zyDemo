<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 模态框</title>
		<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
	</head>
	<body style="margin: 100px;">
		<!--模态框声明-->
		<div class="modal" id="myModal">
			<!--窗口声明-->
			<div class="modal-dialog modal-lg">
				<!--内容声明-->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">会员登陆</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-4">1</div>
								<div class="col-md-4">1</div>
								<div class="col-md-4">1</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">注册</button>
						<button class="btn btn-primary">登录</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">点击弹窗</button>-->
		<button class="btn btn-primary btn-lg" id="btn">点击弹窗</button>
		
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../dist/js/bootstrap.min.js" ></script>
		<script type="text/javascript">
			$('#btn').on('click',function(){
				$('#myModal').modal({
					show:true
				});
			});
			$('#myModal').modal({
					show:false
			});
			
			/*模态框的事件*/
			$('#myModal').on('show.bs.modal',function(){
				alert('在 show 方法调用时立即触发！');
			});
			$('#myModal').on('shown.bs.modal', function () {
				alert('在模态框显示完毕后触发！');
			});
			$('#myModal').on('hide.bs.modal', function () {
				alert('在 hide 方法调用时立即触发！');
			});
			$('#myModal').on('hidden.bs.modal', function () {
				alert('在模态框完全关闭后触发！');
			});
			$('#myModal').on('loaded.bs.modal', function () {
				alert('远程数据加载完毕后触发！');
			});
		</script>
	</body>
</html>
